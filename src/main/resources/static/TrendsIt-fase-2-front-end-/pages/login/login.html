<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script>
        const myModal = document.getElementById('myModal')

    </script>

    <!-- Modal registro -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Registro</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card-body p-2">
                        <form id="registerForm">
                            <div class="form-outline mb-2">
                                <label class="form-label" for="username">Nome</label>
                                <input type="text" id="username" name="username" class="form-control form-control-lg" required>
                            </div>

                            <div class="form-outline mb-2">
                                <label class="form-label" for="EmailRegister">E-mail</label>
                                <input type="email" id="EmailRegister" name="email" class="form-control form-control-lg" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-2 pb-1">
                                    <div class="form-outline">
                                        <label class="form-label" for="PasswordRegister">Senha</label>
                                        <input type="password" id="PasswordRegister" name="password" class="form-control form-control-lg" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline">
                                        <label class="form-label" for="confPassword">Repetir senha</label>
                                        <input type="password" id="confPassword" name="confPassword" class="form-control form-control-lg" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-check d-flex justify-content-center mb-5">
                                <input class="form-check-input me-2" type="checkbox" id="termsCheck" required>
                                <label class="form-check-label" for="termsCheck">
                                    Eu aceito os <a href="#" class="text-body"><u>Termos e condições</u></a>
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" form="registerForm" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>
      <div class="login-container animated fadeInDown bootstrap snippets bootdeys">
        <div class="loginbox bg-white">
            <div class="loginbox-title">LOGIN</div>
            <div class="loginbox-social">
                <div class="social-title ">Login com rede social</div>
                <div class="social-buttons">
                    <a href="" class="button-facebook">
                      <i class="bi bi-facebook"></i>
                    </a>
                    <a href="" class="button-twitter">
                        <i class="bi bi-twitter"></i>
                    </a>
                    <a href="" class="button-google">
                        <i class="bi bi-google"></i>
                    </a>
                </div>
            </div>
            <div class="loginbox-or">
                <div class="or-line"></div>
                <div class="or">Ou</div>
            </div>

          <form id="loginForm">
            <div class="loginbox-textbox">
                <label for="EmailLogin"></label><input type="email" class="form-control" id="EmailLogin" name="email" placeholder="Email" required>
            </div>
            <div class="loginbox-textbox">
                <label for="PasswordLogin"></label><input type="password" class="form-control" id="PasswordLogin" name="password" placeholder="Senha" required minlength="6">
            </div>
            <div class="loginbox-forgot">
                <a href="#">Esqueci a senha?</a>
            </div>
            <div class="loginbox-submit">
                <input type="submit" class="btn btn-primary btn-block" value="Login">
            </div>
        </form>

            <div class="loginbox-signup">
                <a href="#register.html" data-bs-toggle="modal" data-bs-target="#exampleModal">Cadastrar com Email</a>
            </div>
        </div>
        <div class="logobox">
        </div>
    </div>
      <script src="./login.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
      <script>
        // Formulario de registro handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                username: document.getElementById('username').value
            };

            // Validacao basica
            if (formData.password !== document.getElementById('confPassword').value) {
                alert('As senhas não coincidem!');
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {

                    alert('Registro realizado com sucesso! Faça login.');
                    bootstrap.Modal.getInstance(document.getElementById('exampleModal')).hide();
                } else {
                    alert(data.message || 'Erro no registro');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro de conexão com o servidor');
            }
        });
    </script>
</body>
</html>
